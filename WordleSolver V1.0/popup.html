<!DOCTYPE html>
<html>

<head>
  <title>WordleSolver Pro</title>
  <link rel="stylesheet" type="text/css" href="popup.css"/>
  <script src="popup.js"></script>
</head>

<body>
  <h1>Wordle Solver</h1>
 <label>
    Is there any green letters in your puzzle?
    <select id="greenLettersSelect">
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>
  </label>
  <br>
  <br>
  <label>
    Gray letters (comma-separated):
    <input type="text" id="grayInput" placeholder="EX: e, h, c">
  </label>
  <br>
  <label>
    Yellow letters (comma-separated):
    <input type="text" id="yellowInput" placeholder="EX: e, h, c">
  </label>
  <br>
  <div id="greenLettersContainer">
    <label>
      Positions of the green letters (comma-separated):
      <input type="text" id="greenPositionsInput" placeholder="EX: 1, 2, 4">
    </label>
    <br>
    <label>
      Green letters (comma-separated):
      <input type="text" id="greenLettersInput" placeholder="EX: e, h, c">
    </label>
  </div>
  <button id="solveButton">Solve Wordle</button>
  <p id="result"></p>
</body>

</html>
